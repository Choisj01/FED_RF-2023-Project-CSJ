<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{
            outline: 2px solid;
        }
        .container {
  display: flex;
}

.sticky-box {
  position: sticky;
  top: 0;
  height: 200px;
  width: 200px;
  background-color: #f1f1f1;
  /* 다른 스타일 설정 */
}

.scrollable-content {
  flex: 1;
  overflow-y: auto; /* 수직 스크롤이 필요한 경우 스크롤바를 표시 */
  height: 1500px; /* 스크롤 가능한 내용의 높이를 설정 */
  /* 다른 스타일 설정 */
}


    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-box">
          <!-- .sticky-box의 내용 -->
        </div>
        <div class="scrollable-content">
          <!-- 스크롤될 내용 -->
          dddddddddddddddddddddddddddddddddd
          
          ddddddddddddddddddd
          ddddddddddddddddddd
          dddddddddddd <br>
          dddddddddddd
        </div>
      </div>
      
      
</body>
</html>

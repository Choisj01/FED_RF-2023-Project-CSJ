<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image-container {
  position: relative;
  width: 200px; /* 이미지의 너비에 맞게 조정하세요 */
  height: 200px; /* 이미지의 높이에 맞게 조정하세요 */
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
  background-color: gray;
}

.image-container:hover img {
  transform: scale(1.1); /* 마우스 오버시 이미지 확대 */
}
.image-container:hover img {
  content: url('바뀔이미지주소');
  background-color: red;
}

  </style>
</head>
<body>
  <div class="image-container">
  <img src="원본이미지주소" alt="이미지 설명">
</div>

  
</body>
</html>

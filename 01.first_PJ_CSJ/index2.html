<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SHAKESHACK</title>
        <!-- 파비콘 첨부 -->
        <link
            rel="shortcut icon"
            href="/01.first_PJ_CSJ/shackshack/ssimages/favicon/81429310402b40a2b7389864a8150f33.ico (1)/android-icon-36x36.png"
        />
        <!-- css영역 -->
        <style>
            /* 기본 초기화 */
            html,
            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            ul,
            ol,
            dl,
            dt,
            dd,
            p,
            figure,
            figcaption {
                margin: 0;
                padding: 0;
            }

            /* ul, ol 순번, 블릿없앰 */
            ul,
            ol {
                list-style: none;
            }

            /* a 요소 리셋 */
            a {
                color: #222;
                text-decoration: none;
            }

            /* 공사중 */
            body * {
                outline: 2px dashed blue;
            }

            /* heading 요소 글자크기 */
            /* h1,h2,h3,h4,h5,h6{
                font-size: 100%; */
            /* 박스 디자인시 글자크기로 인한
                영향을 없애기 위한 초기화!! */
            /* } */

            /* 12 그리드 클래스 : 한줄에 합이 12컬럼이 되도록 셋팅! */
            .col-1 {
                width: 8.33%;
            }
            .col-2 {
                width: 16.66%;
            }
            .col-3 {
                width: 25%;
            }
            .col-4 {
                width: 33.33%;
            }
            .col-5 {
                width: 41.66%;
            }
            .col-6 {
                width: 50%;
            }
            .col-7 {
                width: 58.33%;
            }
            .col-8 {
                width: 66.66%;
            }
            .col-9 {
                width: 75%;
            }
            .col-10 {
                width: 83.33%;
            }
            .col-11 {
                width: 91.66%;
            }
            .col-12 {
                width: 100%;
            }

            /* 네비게이션 겉박스 */
            .top-aria {
                /* 높이값으로 박스 범위 지정 */
                height: 100px;
            }
            header.top {
                /* 옆으로 흐르게 플렉스 박스 줌 */
                display: flex;
                /* 중앙위치 */
                justify-content: center;
                align-items: center;
                /* 겉박스와 높이크기 동일하게 조정 */
                height: 100px;
            }

            /* 로고 이미지 박스 위치조정 */
            .logo-part {
                text-align: center;
                position: relative;
                /* 부모자격 */
            }
            h1.logo {
                /* 로고 이미지 위치 정렬 */

                position: absolute;
                top: -29px;
                left: 180px;
            }
            /* 네비게이션 메뉴들 ul 플렉스 박스 정렬1 */
            .gnb > ul {
                display: flex;
                gap: 0 42px;
                justify-content: center;
                align-items: center;
            }

            /* 네비게이션 메뉴들 ul 플렉스 박스 정렬2 */
            .etc-menu > ul {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0 34px;
            }

            #banner {
                position: relative;
            }
            #banner.inbox {
                width: 100%;
            }

            .cont1 {
                width: 100%;
            }

            /* 배너 박스 세로 크기 */
            .cont1 > .part-box {
                position: relative;
                /* 부모자격 */
                overflow: hidden;
                width: 100%;
                aspect-ratio: 19/6;
            }

            /* 배너이미지 */
            #bannerwwww > .inbox > .part-box img {
                display: block;
                width: 100%; /* 이미지를 가로로 화면에 맞추기 */
                height: 100%; /* 이미지의 세로 비율을 자동 조절 */
                object-fit: cover;
                /* background-repeat: no-repeat;
    background-position: center/cover; */
            }

            #slide {
                display: flex;
                /* 플렉스박스!!! */

                /*사진을 싸고 있는 슬라이드*/
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #slide li {
                flex-shrink: 0;
                /* 부모박스크기만큼 줄어들지 않음 -> 0 */
                flex-basis: 100%;
                /* 가로크기를 부모박스 크기에 맞춤! */
                /* height 값은 flex박스 자식요소에서
    등분할시 자동 100%임! */
            }

            #slide li img {
                /*이미지는 박스에 맞춤!*/
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* 이미지 비율유지 채우기! */
            }
        </style>

        <!-- js -->
        <script>
            // DOM 선택함수
            const qs = (x) => document.querySelector(x);
            const qsa = (x) => document.querySelectorAll(x);

            // addEvent 함수
            // ele - 요소, evt - 이벤트, fn - 함수
            const addEvt = (ele, evt, fn) => ele.addEventListener(evt, fn);

            window.addEventListener("load", () => {
                // 변경 대상: #slide
                const slide = qs("#slide");

                setInterval(() => {
                    // 2. 슬라이드 li 새로 읽기
                    let eachOne = slide.querySelectorAll("li");

                    //1.대상이동하기
                    slide.style.left = "-100%";
                    //2.트랜지션주기
                    slide.style.transition = ".4s ease-in-out";
                    // 이동시간 후 맨앞li 잘라서 맨뒤로 이동하기
                    // appendChild(요소)
                    setTimeout(() => {
                        // 3.맨앞li 맨뒤로 이동
                        slide.appendChild(eachOne[0]);
                        // 4.slide left값 0
                        slide.style.left = "0";
                        // 5.트랜지션 없애기
                        slide.style.transition = "none";
                    }, 400);
                }, 3000); //////// 인터발함수 /////////////
            }); ////////////// 로드구역 ////////////////
        </script>
    </head>

    <body>
        <!-- 1.네비게이션 -->
        <div id="top-aria">
            <header class="top inbox">
                <!-- 1-1. 로고파트 -->
                <div class="logo-part col-2">
                    <h1 class="logo">
                        <a href="#">
                            <img src="./shackshack/ssimages/ssimages/small_logo.PNG" alt="쉑쉑로고" />
                        </a>
                    </h1>
                </div>
                <!-- 1-2. 네비파트 -->
                <div class="nav-part col-8">
                    <nav class="gnb">
                        <ul>
                            <li>
                                <a href="#">브랜드스토리</a>
                            </li>
                            <li>
                                <a href="#">메뉴</a>
                            </li>
                            <li>
                                <a href="#">위치안내</a>
                            </li>
                            <li>
                                <a href="#">뉴스</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="nav-part2 col-2">
                    <nav class="etc-menu">
                        <ul>
                            <li><a href="#"> 주문하기 </a></li>
                            <li><a href="#"> 전체메뉴탭 </a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <!-- 2. 배너파트 -->
        <div id="banner">
            <section class="inbox cont1">
                <div class="part-box first-banner col-12">
                    <!--슬라이드-->
                    <ul id="slide">
                        <li><img src="./shackshack/ssimages/main1.jpg" alt="slide" /></li>
                        <li><img src="./shackshack/ssimages/main_banner1.jpg" alt="slide" /></li>
                        <li>
                            <img src="./shackshack/ssimages/Be-Our-Partner_Hero_Daegu_South-Korea.jpg" alt="slide" />
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <!-- 4. 브랜드 스토리 파트 -->
        <div></div>
        <!-- 5. 메뉴 파트 -->
        <div></div>
        <!-- 6. 하단영역 -->
        <div></div>
    </body>
</html>
